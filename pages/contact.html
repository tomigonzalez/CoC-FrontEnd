<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form id="contactForm" novalidate>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" placeholder="Ingrese su usuario" required>
            <span class="error-message" id="userError"></span>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            <span class="error-message" id="emailError"></span>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <span class="error-message" id="genderError"></span>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Ingrese su mensaje" rows="5" required></textarea>
            <span class="error-message" id="messageError"></span>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
            <span class="error-message" id="termsError"></span>

            <button type="submit">Enviar formulario</button>
        </form>
    </div>

    <script src="../js/validar.js"></script>
</body>

</html>
