<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <section class="position-contact">
        <header>

            <div class="logo">
                <a href="./login.html"><img src="../assets/img/log1.png" alt="logo"></a>
            </div>

            <nav>
                <ul>
                    <a href="../index.html">
                        <li>INICIO</li>
                    </a>
                    <a href="./shop.html">
                        <li>SHOP</li>
                    </a>
                    <a href="#">
                        <li>SALE</li>
                    </a>
                    <a href="#">
                        <li>CONTACT</li>
                    </a>
                </ul>
            </nav>

            <div class="user">
                <ul>
                    <a href="./register.html">
                        <li>REGISTER</li>
                    </a>
                    <a href="./ogin.html">
                        <li>LOGIN</li>
                    </a>
                </ul>
            </div>
        </header>
        <div class="container">

            <form id="contactForm" novalidate>

                <input type="text" id="user" name="user" placeholder="Usuario" required>
                <span class="error-message" id="userError"></span>


                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error-message" id="emailError"></span>

                <div class="gencheck">
                    <div class="gen">
                        <select id="gender" name="gender" required>
                            <option value="">Genero</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>

                        </select>
                        <span class="error-message" id="genderError"></span>
                    </div>


                    <div class="check">
                        <div class="checkposition">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Acepto los t√©rminos y condiciones</label>
                        </div>
                        <span class="error-message" id="termsError"></span>
                    </div>
                </div>





                <textarea id="message" name="message" placeholder="Ingrese su mensaje" rows="5" required></textarea>
                <span class="error-message" id="messageError"></span>



                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="../js/validar.js"></script>
</body>

</html>
